{include file='header'/}
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layuimini-form" action="javascript:;" method="post" onsubmit="return dosub(this)">
            <div class="layui-form-item">
                <label class="layui-form-label required">链接名称</label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="name" value="{$data.name}" lay-verify="required"
                           autocomplete="off"
                           class="layui-input" lay-reqtext="链接名称不能为空">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">链接地址</label>
                <div class="layui-input-block">
                    <input type="text" id="url" name="url" value="{$data.url}" lay-verify="url" autocomplete="off"
                           class="layui-input" lay-reqtext="链接地址不能为空">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">站长昵称</label>
                <div class="layui-input-block">
                    <input type="text" id="username" name="username" value="{$data.username}" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">站长Email</label>
                <div class="layui-input-block">
                    <input type="text" id="email" name="email" value="{$data.email}" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-block">
                    <input type="number" id="listorder" name="listorder" value="{$data.listorder}" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">链接位置</label>
                <div class="layui-input-block">
                    <input type="radio" name="typeid" value="0" title="全部" {if ($data.typeid eq 0)}checked{/if}>
                    <input type="radio" name="typeid" value="1" title="首页" {if ($data.typeid eq 1)}checked{/if}>
                    <input type="radio" name="typeid" value="2" title="列表页" {if ($data.typeid eq 2)}checked{/if}>
                    <input type="radio" name="typeid" value="3" title="内容页" {if $data.typeid eq 3}checked{/if}>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>

                <div class="layui-input-block">
                    <textarea name="msg" class="layui-textarea ">{$data.msg}</textarea>
                </div>

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block" id="status">
                    <input type="radio" name="status" value="0" title="待审核" {if ($data.status eq 0)}checked{/if}>
                    <input type="radio" name="status" value="1" title="正常" {if ($data.status eq 1)}checked{/if}>
                    <input type="radio" name="status" value="2" title="未通过" {if ($data.status eq 2)}checked{/if}>
                </div>
            </div>
            <div class="layui-form-item">
                <input type="hidden" name="id" id="id" value="{$data.id}">
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm" lay-submit="">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
                </div>
            </div>

        </form>
    </div>
</div>
{include file='footer'/}
<script>
  layui.use(['form', 'jquery'], function () {
    let form = layui.form, $ = layui.jquery;
    form.render();
    window.dosub = function (obj) {
      HuiDoSub($(obj).serialize(), "{:__url('edit')}");
    }
  });

</script>
</body>
</html>
