{include file='header'/}
<title>添加菜单</title>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">
    <form class="layui-form layuimini-form" action="{:__url('content.category/add')}" method="post">
      <div class="layui-tab">
        <ul class="layui-tab-title">
          <li class="layui-this">基本选项</li>
        </ul>
        <div class="layui-tab-content">
          <div class="layui-tab-item layui-show">
            <div class="layui-form-item">
              <label class="layui-form-label required">上级栏目</label>
              <div class="layui-input-block">
                <select name="parent_id">
                  <option value="0">顶级栏目</option>
                  {foreach $pidMenuList as $vo}
                  <option value="{$vo.id}" {if $id==$vo.id}selected=""{/if}>{$vo.cate_name|raw}</option>
                  {/foreach}
                </select>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label required">栏目名称</label>
              <div class="layui-input-block">
                <input type="text" name="cate_name" autocomplete="off" lay-reqtext="请输入栏目名称" placeholder="请输入栏目名称"
                       class="layui-input" lay-verify="required">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label required">栏目地址</label>
              <div class="layui-input-block">
                <input type="text" name="cate_en" autocomplete="off" placeholder="请输入栏目地址"
                       class="layui-input" lay-verify="url">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label required">是否导航显示</label>
              <div class="layui-input-block">
                <input type="radio" name="show_in_nav" value="1" title="显示" checked="">
                <input type="radio" name="show_in_nav" value="0" title="不显示">
              </div>
            </div>

            <input type="hidden" id="type" name="type" value="3">

            <div class="layui-form-item">
              <label class="layui-form-label">栏目排序</label>
              <div class="layui-input-block">
                <input type="number" name="sort_order" autocomplete="off" placeholder="请输入栏目排序"
                       class="layui-input" lay-verify="required" value="0">
              </div>
            </div>
          </div>

        </div>
      </div>


      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn layui-btn-sm" lay-filter="doSub" lay-submit>立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
      </div>
    </form>

  </div>
</div>
{include file='footer'/}
<script>
  layui.use(['miniPinyin'], function () {
  });
</script>
</body>
</html>
